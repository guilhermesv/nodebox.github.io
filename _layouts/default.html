---
layout: base
---
  <!-- Page Title -->
  <div class="grid_12">
    <h2 id="page-title">{{ page.title }}</h2>
  </div>
  
  <!-- Content -->
  <div class="grid_8">
    {{ content }}
  </div>

  {% if page.images %}
  <aside class="grid_4">
    {% for image in page.images %}
      <a class="thumb" rel="images" href="/media/{{ image }}"><img src="/media/{{ image }}" alt="{{ page.title }}"></a>
    {% endfor %}
  </aside>
  {% endif %}

---
layout: base
---
  <!-- Page Title -->
  {% if page.title %}
  <div id="page-title" class="sixteen columns">
    <h1>{{ page.title }}</h1>
  </div>
  {% endif %}

  <!-- Content -->
    <div class="twelve columns">
    {{ content }}
  </div>

  {% if page.images %}
  <aside class="four columns">
    {% for image in page.images %}
      <a class="thumb" rel="images" href="/media/{{ image }}"><img src="/media/{{ image }}" alt="{{ page.title }}"></a>
    {% endfor %}
  </aside>
  {% endif %}
